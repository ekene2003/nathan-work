<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan's Work</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
 "
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/all.min.css" />
  </head>
  <body>
    <!-- the header -->
    <div class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-wrap">
            <div class="nav-brand">
              <img
                src="./assets/images/Snakes Silhouette PNG Free, Medical Snake Graphic Design Template Vector Isolated, Wellness, Healthcare, Paramedic PNG Image For Free Download.jpg"
                alt=""
                class="brand-img"
              />
              <h4 class="brand-h">ICRGU</h4>
            </div>
            <div class="" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
                <a class="nav-link" href="./booking.html">Booking</a>
                <a class="nav-link" href="./service.html">Services</a>
                <a class="nav-link active" href="./contact.html">Contact Us</a>
              </div>
            </div>
            <button class="book">
              <a href="./booking.html" class="book">Make an Appointment</a>
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!-- the booking form -->
    <div class="booking-section">
      <div class="container">
        <div class="navigation">
          <a href="./index.html"
            >Back / <span style="color: #71c5ff">Bookings</span></a
          >
        </div>
        <div class="row">
          <h1 class="contact-h text-center mb-5">Booking Page</h1>
          <div class="col-md-6">
            <form action="">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label"
                  >Address :</label
                >
                <input
                  type=""
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="enter your address"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label"
                  >Mobile No :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput3"
                  placeholder="enter your mobile number"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label"
                  >Email address :</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput4"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label"
                  >Date :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput5"
                  placeholder="enter today's date"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label"
                  >Age :</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput6"
                  placeholder="enter your age"
                />
              </div>
              <button class="contact-submit">Submit Booking</button>
            </form>
          </div>
          <div class="col-md-6">
            <img
              src="./assets/images/pexels-chokniti-khongchum-3938023.jpg"
              alt=""
              class="booking-img"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- the footer -->
    <div class="footer">
      <div class="container">
        <div class="footer-wrap">
          <small class="footer-small">Copyright &copy; 2023 Nathan</small>
          <small class="footer-small">Powered by ICRGU</small>
        </div>
      </div>
    </div>
    <!-- javascript used -->
    <script src="./assets/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
 "></script>
  </body>
</html>
